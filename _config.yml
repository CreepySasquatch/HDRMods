title: Creepy's HDR Guides
description: "How-to guide focused on using ReShade with HDR"

# Theme settings (custom local theme)
theme_color: "#0a0f1a"
accent_color: "#4a9eff"
brand_logo: images/main_logo_cropped.png

exclude:
  - README.md
  - vendor
  - Gemfile.lock

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      permalink: /:basename
      layout: "page"

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-github-metadata
  - webrick
